<p>Dice Roller</p>

Dice:<input id="diceInput" type="number"><br>
Sides:<input id="sidesInput" type="number"><br>
Goal:<input id="goalInput" type="number"><br>
<button id="goButton" type="button" onclick="rollDice()">Go</button><br>

<script>
    function rollDice() {
        let dice = document.getElementById("diceInput").value;
        let sides = document.getElementById("sidesInput").value;
        let goal = document.getElementById("goalInput").value;
        if (dice == undefined || sides == undefined || goal == undefined || dice < 1 || sides < 1) {
            document.getElementById("output").innerHTML = "";
            return true;
        }
        const result = [];
        let sum = 0;
        let output = "";
        for (let i = 0; i < dice; i++) {
            let roll = Math.ceil(Math.random()*sides)
            result[i] = roll;
            sum += roll;
            output += roll+"  "
        }
        output += "; sum = "+sum
        document.getElementById("output").innerHTML = output;
        if (sum > goal) { document.getElementById("output").style = "color:Green"; }
        if (sum == goal) { document.getElementById("output").style = "color:Blue"; }
        if (sum < goal) { document.getElementById("output").style = "color:Red"; }
        return true;
    }
</script>
